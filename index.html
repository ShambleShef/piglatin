<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>English to Pig Latin converter</h1>

      <form id="piglatin">
        <div class="form-group">
          <label for="words">Enter a sentence and find out how it's spelt in pig latin</label>
          <input id="words" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <p><span id="result"></span></p>
    </div>
  </body>
</html>
